<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Home Page, <span style="color: blue;">{{name}}</span></h1>
    <h2>This is the full home page</h2>

    <div class="container">
        <form action = "">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">
                    Search for Movie:
                </label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="text" class="btn btn-primary">Search</button>
        </form>
        <p>Searching for {{searchTerm}}</p>
            {% for movie in movies %}
                <h2>{{ movie.title }}</h2>
                <h3>{{ movie.description }}</h3>
                <img src="{{ movie.image.url }}">
                {% if movie.url %}
                    <a href="{{ movie.url }}">Movie Link</a>
                {% endif %}
            {% endfor %}
        <br/>
    </div>
</body>
</html>
